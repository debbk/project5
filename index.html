<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Gluten Free Restaurants in Toronto</title>
		<!-- Google Map -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoD4MDs3M2DBNCf2DNknsX7V42QFzxXJs"></script>
		<!-- Bootstrap Style Sheet-->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- Google Font -->
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!--Search bar and Header-->
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>Gluten Free Restaurants</h1>
					<div class="col-12">
						<input type="text" class="search-query form-control" placeholder="Search gluten free restaurants..." data-bind="textInput: searchtext, event: {keyup: filterMarkers}"/>
					</div>
				</div>
			</div>
		</div>
		<div id="nav">
			<div id="col-list" data-collapse>
				<button data-bind="click: toggle1">Show / Hide full location list</button>
				<ul class="list" data-bind="foreach: visible, visible: button1Visible">
					<div class = "box" data-bind="click: openInfoWindow">
						<li data-bind="text: pname"></li>
						<li data-bind="text: address"></li>
					</div>
				</ul>
			</div>
		</div>
		<!--Load map-->
		<div id="map-canvas"></div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/knockout-3.4.0.js"></script>
	<!-- Initialize Google Map -->
	<script src="js/app.js"></script>
	</body>
</html>
